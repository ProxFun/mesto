<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta charset="UTF-8">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo_white.svg" alt="Логотип">
</header>
<main class="content">
    <section class="profile">
        <img class="profile__image" src="images/zak_iv_kusto.jpg" alt="Жак Ив Кусто">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="btn profile__edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="btn profile__add"></button>
    </section>
    <section class="places">
        <template id="card-template">
            <figure class="places__element">
                <img class="places__image" src="#" alt="#">
                <button type="button" class="btn places__trash-can"></button>
                <figcaption class="places__image-info">
                    <h2 class="places__image-title"></h2>
                    <button type="button" onclick="toggleLikeBtn(event)" class="btn places__like-btn"></button>
                </figcaption>
            </figure>
        </template>
    </section>
</main>
<footer class="footer">
    <address class="footer__author">
        &copy; 2020 Mesto Russia
    </address>
</footer>

<div class="popup">
    <div class="popup__container">
        <button type="button" class="btn popup__btn-exit"></button>
        <form class="popup__form" name="popup-form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="input popup__form-field" name="name" type="text" id="name" value="">
            <input class="input popup__form-field" name="about" type="text" id="about" value="">
            <button class="btn popup__btn-submit" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_add-card">
    <div class="popup__container">
        <button type="button" class="btn popup__btn-exit"></button>
        <form class="popup__form" name="popup-form">
            <h3 class="popup__title">Новое место</h3>
            <input class="input popup__form-field" name="cardName" type="text" id="cardName" placeholder="Название" value="">
            <input class="input popup__form-field" name="cardSrc" type="text" id="cardSrc" placeholder="Ссылка на картинку" value="">
            <button class="btn popup__btn-submit" id="saveCard" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_image">
    <div class="popup__container popup__container_image">
        <button type="button" class="btn popup__btn-exit"></button>
        <img class="popup__image" src="#" alt="#">
    </div>
</div>

<script src="scripts/index.js"></script>

</body>
</html>
