<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta charset="UTF-8">
    <title>Место</title>
</head>
<body class="page">
<header class="header">
    <img class="header__logo" src="images/logo_white.svg" alt="Логотип">
</header>
<main class="content">
    <section class="profile">
        <img class="profile__image" src="images/zak_iv_kusto.jpg" alt="Жак Ив Кусто">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="btn profile__edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="btn profile__add"></button>
    </section>
    <section class="places">
        <figure class="places__element">
            <img class="places__image" src="images/karachaevsk.jpg"
                 alt="Карачаевск">
            <figcaption class="places__image-info">
                <h2 class="places__image-title">Карачаевск</h2>
                <button type="button" class="btn places__like-btn"></button>
            </figcaption>
        </figure>
        <figure class="places__element">
            <img class="places__image" src="images/elbrus.jpg"
                 alt="Гора Эльбрус">
            <figcaption class="places__image-info">
                <h2 class="places__image-title">Гора Эльбрус</h2>
                <button type="button" class="btn places__like-btn"></button>
            </figcaption>
        </figure>
        <figure class="places__element">
            <img class="places__image" src="images/dombai.jpg"
                 alt="Домбай">
            <figcaption class="places__image-info">
                <h2 class="places__image-title">Домбай</h2>
                <button type="button" class="btn places__like-btn"></button>
            </figcaption>
        </figure>
        <figure class="places__element">
            <img class="places__image" src="images/elbrus.jpg"
                 alt="Гора Эльбрус">
            <figcaption class="places__image-info">
                <h2 class="places__image-title">Гора Эльбрус</h2>
                <button type="button" class="btn places__like-btn"></button>
            </figcaption>
        </figure>
        <figure class="places__element">
            <img class="places__image" src="images/dombai.jpg"
                 alt="Домбай">
            <figcaption class="places__image-info">
                <h2 class="places__image-title">Домбай</h2>
                <button type="button" class="btn places__like-btn"></button>
            </figcaption>
        </figure>
        <figure class="places__element">
            <img class="places__image" src="images/karachaevsk.jpg"
                 alt="Карачаево-Черкесия">
            <figcaption class="places__image-info">
                <h2 class="places__image-title">Карачаево-Черкесия</h2>
                <button type="button" class="btn places__like-btn"></button>
            </figcaption>
        </figure>
    </section>
</main>
<footer class="footer">
    <address class="footer__author">
        &copy; 2020 Mesto Russia
    </address>
</footer>

<div class="popup">
    <div class="popup__container">
        <button type="button" class="btn popup__btn-exit"></button>
        <form class="popup__form" name="popup-form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="input popup__form-field" name="name" type="text" id="name" value="">
            <input class="input popup__form-field" name="about" type="text" id="about" value="">
            <button class="btn popup__btn-submit" type="submit">Сохранить</button>
        </form>
    </div>
</div>

<script src="scripts/index.js"></script>

</body>
</html>
